<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>奇妙宠-分享爱宠的奇妙瞬间</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="shortcut icon" th:href="@{statics/favicon.ico}"/>
  <link rel="bookmark" th:href="@{statics/favicon.ico}"/>
  <link rel="stylesheet" th:href="@{statics/css/quote_theme.css}">
  <link rel="stylesheet" th:href="@{statics/css/qmc_theme.css}">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script th:href="@{statics/adminlte/plugins/jQuery/jquery-2.2.3.min.js}"></script>
  <script th:href="@{statics/adminlte/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <!--<a href="../../index2.html">奇妙宠</a>-->
  </div>

  <div class="register-box-body">
    <img class="logo-img" th:src="@{statics/image/logo.jpg}">
    <p class="register-box-msg">快来分享爱宠的奇妙瞬间</p>
    <form th:action="@{/register}" method="post">
      <div class="tip-msg">
        <span class="error-msg" th:if="${msg!=null}" th:text="${msg}"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" name="loginName" th:value="${loginName}" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="authPassword" class="form-control" placeholder="确认密码">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row register-div">
          <button type="submit" class="btn btn-primary btn-block btn-register">注册</button>
      </div>
      <div class="row agreement-div">
          <label>
              注册即代表同意
              <a href="" class="agreement-statement">《奇妙宠协议》</a>
              <a href="" class="agreement-statement">《隐私政策》</a>
          </label>
      </div>
    </form>
    <div class="have-account">
      <span>已有账号? </span>
      <a th:href="@{/login}" class="text-center">快去登录</a>
    </div>
  </div>
</div>
</body>
</html>
