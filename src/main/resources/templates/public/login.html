<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../../static/adminlte/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../static/adminlte/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../../static/css/login.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- jQuery 2.2.3 -->
  <script src="../../static/adminlte/plugins/jQuery/jquery-2.2.3.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="../../static/adminlte/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html">奇妙宠</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">分享爱宠的奇妙瞬间</p>
    <form action="../../index2.html" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="账号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="forget-password">
        <a href="#">忘记密码?</a><br>
      </div>
      <div class="row login-div">
          <button type="submit" class="btn btn-primary btn-block btn-login">登录</button>
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- 其他方式登录 -</p>
      <a href="#" class="btn btn-block btn-social btn-qq btn-flat">
        <i class="fa fa-qq"></i>
      </a>
      <a href="#" class="btn btn-block btn-social btn-weixin btn-flat">
        <i class="fa fa-weixin"></i>
      </a>
      <a href="#" class="btn btn-block btn-social btn-weibo btn-flat">
        <i class="fa fa-weibo"></i>
      </a>
    </div>

    <div class="no-account">
      <span>没有账号? </span>
      <a href="register.html" class="text-center">注册</a>
    </div>

  </div>
</div>
</body>
</html>
