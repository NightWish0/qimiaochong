<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>奇妙宠-分享爱宠的奇妙瞬间</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="shortcut icon" th:href="@{statics//favicon.ico}"/>
  <link rel="bookmark" th:href="@{statics//favicon.ico}"/>
  <link rel="stylesheet" href="../../static/statics/css/quote_theme.css" th:href="@{statics/css/quote_theme.css}">
  <link rel="stylesheet" href="../../static/statics/css/qmc_theme.css" th:href="@{statics/css/qmc_theme.css}">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../../static/adminlte/plugins/jQuery/jquery-2.2.3.min.js" th:href="@{statics/adminlte/plugins/jQuery/jquery-2.2.3.min.js}"></script>
  <script src="../../static/adminlte/bootstrap/js/bootstrap.min.js" th:href="@{statics/adminlte/bootstrap/js/bootstrap.js}"></script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <!--<a href="../../index2.html">奇妙宠</a>-->
  </div>
  <div class="login-box-body">
    <img class="logo-img" th:src="@{statics/image/logo.jpg}">
    <p class="login-box-msg">分享爱宠的奇妙瞬间</p>
    <form th:action="@{/login}" method="post">
      <div class="tip-msg">
        <span class="error-msg" th:if="${msg!=null}" th:text="${msg}"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" name="loginName" th:value="${loginName}" class="form-control" placeholder="账号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="forget-password">
        <a href="#">忘记密码?</a><br>
      </div>
      <div class="row login-div">
          <button type="submit" class="btn btn-primary btn-block btn-login">登录</button>
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- 其他方式登录 -</p>
      <a href="#" class="btn btn-block btn-social btn-qq btn-flat">
        <i class="fa fa-qq"></i>
      </a>
      <a href="#" class="btn btn-block btn-social btn-weixin btn-flat">
        <i class="fa fa-weixin"></i>
      </a>
      <a href="#" class="btn btn-block btn-social btn-weibo btn-flat">
        <i class="fa fa-weibo"></i>
      </a>
    </div>

    <div class="no-account">
      <span>没有账号? </span>
      <a th:href="@{/register}" class="text-center">注册</a>
    </div>

  </div>
</div>
</body>
</html>
